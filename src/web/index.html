<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" id="style-link"/>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="link" value="home">PONG GAME</h1>
    <section id="container">
        <div id="buttons">
            <button onclick="changeRegion(this.value);" class="link" value="jeu"> Jeu 1v1</button>
            <button onclick="changeRegion(this.value);" class="link" value="tournoi"> Tournoi</button>
            <button onclick="changeRegion(this.value);" class="link" value="computer"> IA</button>
        </div>
    <main role="main">

    </section>

    </main>
    
    <div id="output">
        <script id="map" type="text/javascript"></script>
    </div>
    <script>
        function changeRegion(value)
        {
            console.log("value: " + value);
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.src = "http://localhost:8000/pages/" + value + "/script.js";
            s.innerHTML = "null";
            s.id = "map";
            document.getElementById("output").innerHTML = "";
            document.getElementById("output").appendChild(s);

            var styleLink = document.getElementById("style-link");
            styleLink.href = "http://localhost:8000/pages/" + value + "/style.css";
            console.log(styleLink);
        }
        </script>
            
</body>
</html>
