<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1 class="link" value="home">PONG GAME</h1>
    <section id="container">
        <nav>
            <ul class="menu" >
                <button onclick="changeRegion(this.value)" class="link" value="jeu"> Jeu 1v1</button>
                <button onclick="changeRegion(this.value);" class="link" value="tournoi"> Tournoi</button>
                <button onclick="changeRegion(this.value);" class="link" value="computer"> Jouer contre un ordinateur</button>
            </ul>
        </nav>
    <main role="main">

    </section>

    </main>
    
    <div id="output">
        <script id="map" type="text/javascript"></script>
    </div>
    <script>
        function changeRegion(value)
        {
            console.log("value: " + value);
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.src = "http://localhost:8000/pages/" + value + "/script.js";
            s.innerHTML = "null";
            s.id = "map";
            document.getElementById("output").innerHTML = "";
            document.getElementById("output").appendChild(s);
        }
        </script>
            
</body>
</html>
